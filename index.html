<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Font awsome and google fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <!--Connecting styling sheets-->>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <h1 class="Heading">
        <img class="logo" src="assets/images/logo.png" alt="logo"> Resistor Colour Code calculator
    </h1>
    <div class="calculator-area">
        <div class="control-area">
            <!--Set radio buttons of 4/5/6 band, default selected is 4-->
            <div class="pick-band">
                <input type="radio" id="4-band-button" name="grp" checked onchange="check()" >Four band
                <input type="radio" id="5-band-button" >Five band
                <input type="radio" id="6-band-button" >Six band
                
                <!--<button class="4-band-button">Four band</button>
                <i class=" fas fa-four"></i>
                <button class="5-band-button">Five band</button>
                <i class=" fas fa-five"></i>
                <button class="6-band-button">Six band</button>
                    <i class=" fas fa-six"></i> -->
            </div>
            <div class="band-select">
                <button class="dropdown__button">First band<i class="fa fa-chevron-circle-down"></i></button>
                <div class="dropdown__band hide">
                    <a href="#/Colour">Black</a>
                    <a href="#/Colour">Brown</a>
                    <a href="#/Colour">Red</a>
                    <a href="#/Colour">Orenge</a>
                    <a href="#/Colour">Yellow</a>
                    <a href="#/Colour">Green</a>
                    <a href="#/Colour">Blue</a>
                    <a href="#/Colour">Violet</a>
                    <a href="#/Colour">Grey</a>
                    <a href="#/Colour">White</a>
                </div>

                <button>Second band</button>
                <button>Third band</button>
                <button>Fourth band</button>
                    <a href="#/Colour">Gold</a>
                    <a href="#/Colour">Silver</a>
                <button>Fifth band</button>
                    <a href="#/Colour">Gold</a>
                    <a href="#/Colour">Silver</a>
                <button>Sixth band</button>
                    <a href="#/Colour">Gold</a>
                    <a href="#/Colour">Silver</a>
            
        </div>
        <div class="answer-area">
            <p> Calculate</p>
            <p class="answer"> Calculated value<span id="answer"> 0 </span></p>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
